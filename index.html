<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mening Shaxsiy Saytim</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- LOGIN SCREEN -->
  <main class="center" id="login-screen">
    <div class="card">
      <h1 class="title">Kirish</h1>
      <input id="username" type="text" placeholder="Login kiriting" autocomplete="username" />
      <input id="password" type="password" placeholder="Parol kiriting" autocomplete="current-password" />
      <button id="login-btn" class="btn primary">Kirish</button>
      <p id="login-error" class="error"></p>
     
    </div>
  </main>

  <!-- MAIN SCREEN -->
  <main class="center hidden" id="main-screen">
    <div class="card wide">
      <div class="top-row">
        <h2 class="title-sm">Xush kelibsiz!</h2>
        <button id="logout-btn" class="btn ghost">Chiqish</button>
      </div>

      <div class="apps">
        <button class="app-btn" data-app="pubg">PUBG Mobile</button>
        <button class="app-btn" data-app="instagram">Instagram</button>
        <button class="app-btn" data-app="facebook">Facebook</button>
      </div>

      <section id="accounts-area">
        <h3 id="accounts-title">Hisoblar</h3>
        <ul id="accounts-list" class="list"></ul>

        <div id="creds" class="creds hidden">
          <h4>Tanlangan akkaunt</h4>
          <p id="creds-login"></p>
          <p id="creds-pass"></p>
        </div>
      </section>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
